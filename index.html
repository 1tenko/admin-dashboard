<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            
            <ul>
                <li><span class="material-icons ">home</span> Home</li>
                <li><span class="material-icons ">account_box</span> Profile</li>
                <li><span class="material-icons ">chat_bubble</span> Messages</li>
                <li><span class="material-icons ">history</span> History</li>
                <li><span class="material-icons ">work</span> Tasks</li>
                <li><span class="material-icons ">groups</span> Communities</li>
            </ul>

            <ul>
                <li><span class="material-icons ">settings</span> Settings</li>
                <li><span class="material-icons ">help_outline</span> Support</li>
                <li><span class="material-icons ">verified_user</span> Privacy</li>
            </ul>
        </div>
        
        <div class="header">
            <div class="tl">
                <span class="material-icons-outlined">
                    search
                    </span>
                <input class="search" type="text">
                
            </div>
            <div class="tr">
                <span class="material-icons-outlined">
                    notifications_active
                    </span>
                <img class="avatar one" src="images/pfp.jpg" alt="Avatar">
                <span>Morgan Oakley</span>
            </div>
            <div class="bl">
                <img class="avatar two" src="images/pfp.jpg" alt="Avatar">
                <div>
                    <div class="ht">Hi there,</div>
                    <div class="tag">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
        <div class="content"></div>
    </div>
</body>
</html>
